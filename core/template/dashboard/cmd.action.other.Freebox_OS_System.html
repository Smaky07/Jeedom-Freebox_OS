<span class="cmd" data-type="action" data-subtype="other" data-cmd_id="#id#">
	<a class="btn btn-sm btn-default action cmdName tooltips iconCmd#id#" style="background-color:#ac92ed !important;border-color : transparent !important;">
		#name#
	</a>	
</span>
<script>
	$(".cmd[data-cmd_id=#id#] .action").off();
	$(".cmd[data-cmd_id=#id#] .action").on("click", function() {
		jeedom.cmd.execute({id: "#id#"});
	});
</script>
